<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998 | Oğuzcan AKTÜRK</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- HEADER - LOGO BÖLÜMÜ -->
    <header>
        <img src="./google_logo.jpg" alt="Google Logo" />
    </header>

    <!-- ANA KALIP -->
    <section id="section">

        <!-- ARAMA KISMI -->
        <article id="art-fir">
            <p>Search the web using Google!</p>
            <input id="search-bar" type="text" value="Aramak İstediğiniz Kelimeyi Giriniz...">
            <div id="button-div">
                <input id="sbf" type="submit" value="Google Search">
                <input id="sbs" type="submit" value="I'm feeling lucky">
            </div>
        </article>

        <!-- DİĞER BAĞLANTILAR KISMI -->
        <article id="art-sec">

            <!-- DİĞER ARAMALAR KISMI -->
            <div id="diger">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a>
                <br />
                <a href="#">Linux Search</a>
            </div>

            <!-- HAKKIMDA KISMI -->
            <div id="hakkimda">
                <a href="#">Help!</a>
                <br />
                <a href="#">About Google!</a>
                <br />
                <a href="#">Company Info</a>
                <br />
                <a href="#">Google! Logos</a>
            </div>

            <!-- BİZE ULAŞIN -->
            <div id="ulas">
                <p>
                    Get Google!
                    <br />
                    updates monthly:
                </p>
                <input type="text" value="your e-mail">
                <br />
                <input type="submit" value="Subscribe">
                <a href="#">Archive</a>
            </div>
        </article>
    </section>
    <footer>
        <p>Copyright © <span>Oğuzcan AKTÜRK</span></p>
    </footer>

</body>

</html>
